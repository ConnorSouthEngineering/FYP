<div class="container">
    <div class="column">
      <div class="box">
        <div class="title">
          <h1 class="title">{{reportName}} {{this.pageTitle}}</h1>
        </div>
        <div class="options-bar">
          <div class="options-group new-dashboard">
            <img src="../../assets/svg/add.svg" alt="Add">
            <p>New Dashboard</p>
          </div>
          <div class="options-group delete-dashboard">
            <img src="../../assets/svg/delete.svg" alt="Delete">
            <p>Delete Dashboard</p>
          </div>
        </div>
        <div *ngIf="visualise == 'line-graph'" class="graph">
        <app-line-graph [dataSet]="chosenDataSet" ></app-line-graph>
        <app-pagination [totalItems]="dataSets.length" [itemsPerPage]="itemsPerPage" (pageChange)="onPageChange($event)" class="page"></app-pagination>
        </div>
        <div *ngIf="visualise == 'bar-graph'" class="graph">
          <app-bar-graph [dataSets]="dataSets" ></app-bar-graph>
          </div>
      </div>
    </div>
</div>
