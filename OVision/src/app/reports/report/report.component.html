<div class="container">
    <div class="column">
      <div class="box">
        <div class="title">
          <h1 class="title">{{targetName}} Activity: {{chosenDataSet.actionName}}</h1>
        </div>
        <div class="options-bar">
          <div class="options-group new-dashboard">
            <img src="../../assets/svg/add.svg" alt="Add">
            <p>New Dashboard</p>
          </div>
          <div class="options-group delete-dashboard">
            <img src="../../assets/svg/delete.svg" alt="Delete">
            <p>Delete Dashboard</p>
          </div>
        </div>
        <div *ngIf="visualise == 'line-graph'" >
        <app-line-graph [dataSet]="chosenDataSet"></app-line-graph>
        <app-pagination [totalItems]="dataSets.length" [itemsPerPage]="itemsPerPage" (pageChange)="onPageChange($event)"></app-pagination>
        </div>
      </div>
    </div>
</div>
